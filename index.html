<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MP3 Çalar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <!-- iOS PWA meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MP3 Çalar">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <meta name="theme-color" content="#2563eb">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">YouTube MP3 Çalar</h1>
        
        <!-- Download Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">YouTube'dan MP3 İndir</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="youtubeUrl" placeholder="YouTube URL'si yapıştırın" 
                       class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="downloadAudio()" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-download mr-2"></i>İndir
                </button>
            </div>
            <div id="downloadStatus" class="mt-4 text-sm text-gray-600"></div>
        </div>

        <!-- Player Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Çalar</h2>
            <div id="nowPlaying" class="text-center mb-4">
                <p class="text-lg font-medium">Şu an çalınan: <span id="currentTrack">-</span></p>
            </div>
            <div class="flex items-center justify-center gap-4 mb-4">
                <button onclick="playPrevious()" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="playPauseBtn" onclick="togglePlay()" class="p-4 rounded-full bg-blue-600 text-white hover:bg-blue-700">
                    <i class="fas fa-play"></i>
                </button>
                <button onclick="playNext()" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-sm text-gray-600">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Müzik Kütüphanem</h2>
            <div id="playlist" class="space-y-2">
                <!-- Songs will be listed here -->
                <p class="text-gray-500 text-center py-4">Henüz müzik yok. Yukarıdan indirmeye başlayın!</p>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
    // Register service worker for PWA/offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/static/service-worker.js').then(
          function(reg) { /* console.log('SW registered', reg); */ },
          function(err) { /* console.error('SW registration failed', err); */ }
        );
      });
    }
    </script>
</body>
</html>
